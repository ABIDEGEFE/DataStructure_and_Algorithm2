<!DOCTYPE html>
<html>
<body>
<h1>Login</h1>
<!-- when the user submit his credentials, he should be redirected to /login in views so that his credentials will be authenticated in login_view page -->
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <input name="username" placeholder="username" /><br>
  <input name="password" type="password" /><br>
  <button type="submit">Login</button>
</form>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
</body>
</html>
