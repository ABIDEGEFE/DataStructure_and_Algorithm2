<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWT Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .error { color: red; text-align: center; margin-top: 10px; }
    .loading { text-align: center; color: #666; margin-top: 10px; }
  </style>
</head>
<body>

<div class="card">
  <h1>Login</h1>

  <form id="loginForm">
    <input
      type="text"
      id="username"
      placeholder="Username"
      required
      autocomplete="username"
    />
    <input
      type="password"
      id="password"
      placeholder="Password"
      required
      autocomplete="current-password"
    />
    <button type="submit">Login</button>
  </form>

  <div id="message" class="error"></div>
</div>

<script>
  const form = document.getElementById('loginForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = 'Logging in...';
    messageDiv.className = 'loading';

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:8000/chat/api/token/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.detail || 'Login failed');
      }

      console.log('access token:', data.access); // Debugging line

      // Store tokens
      localStorage.setItem('access_token', data.access);     // survives browser close
      localStorage.setItem('refresh_token', data.refresh);    // optional: for refresh

      // Or use sessionStorage if you want token cleared when tab closes:
      // sessionStorage.setItem('access_token', data.access);

      messageDiv.textContent = 'Login successful! Redirecting...';
      messageDiv.className = '';

      // Redirect to your chat page
      setTimeout(() => {
        window.location.href = '/chat/select_room/';  // or wherever your chat page is
      }, 1000);

    } catch (err) {
      messageDiv.textContent = err.message || 'Invalid credentials';
      messageDiv.className = 'error';
    }
  });
</script>

</body>
</html>
